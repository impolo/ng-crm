<div class="card">
  <div class="card-block">
    <form [formGroup]="editLeadForm" class="compact">
      <section class="form-block">
        <label>Edit Lead</label>

        <div class="form-group">
          <label for="rootCategories">Company Type</label>
          <div class="select">

            <select class="form-control compact" id="rootCategories" (change)="changeCompanyType($event.target.value)"
                    formControlName="rootCategories">
              <option *ngFor="let r of rootCategories" [value]="r.categoryId">{{r.categoryName}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="categories">Business Category</label>
          <div class="select">

            <select class="form-control compact" id="categories"
                    formControlName="categories">
              <option *ngFor="let c of businessCategories" [value]="c.categoryId">{{c.categoryName}}</option>
            </select>
          </div>
        </div>

        <div class="form-group" [formGroup]="editLeadForm">
          <label for="companyName">Company Name*</label>
          <input placeholder="Company Name" type="text"
                 id="companyName"
                 formControlName="companyName">
        </div>

        <div class="form-group" [formGroup]="editLeadForm">
          <label for="companyName">Contact Name</label>
          <input placeholder="Contact Name" type="text"
                 id="contactName"
                 formControlName="contactName">
        </div>

        <div class="form-group" [formGroup]="editLeadForm">
          <label for="contactEmail">Contact E-mail</label>
          <input placeholder="Contact E-mail" type="text"
                 id="contactEmail"
                 formControlName="contactEmail">
        </div>

        <aio-address [addressForm]="editLeadForm" [visible]="true" [addressType]="addressType"></aio-address>

        <aio-spinner [visible]=loading></aio-spinner>

        <button class="btn btn-warning" type="submit" (click)="onCancel()"
        >Cancel
        </button>

        <button class="btn btn-success" (click)="saveToCrm()"
        >Save To Crm
        </button>

        <button class="btn btn-primary" type="submit"
        >Send To AIO
        </button>

      </section>
    </form>
  </div>


</div>
