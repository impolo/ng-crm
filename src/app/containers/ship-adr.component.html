<div class="card">
  <div class="card-block">
    <form [formGroup]="shipAdrForm" (ngSubmit)="onSubmit()">
      <section class="form-block">
        <label>Shipping Information</label>

        <div class="form-group">
          <div class="checkbox">
            <input type="checkbox" id="new" formControlName="new" (click)="onNewAddress()">
            <label for="new">Please check and enter below if the shipping address is different</label>
          </div>
        </div>
        <aio-address [visible]="showAddress" [addressForm]="shipAdrForm" [addressType]="addressType" ></aio-address>
      </section>
      <div class="form-group">
        <aio-back-button rout="billingAdr"></aio-back-button>
        <button class="btn btn-primary" [disabled]="checkValid()" type="submit">Next
        </button>
      </div>
    </form>
  </div>
</div>
